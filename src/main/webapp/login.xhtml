<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h1>Connexion</h1>
<f:view>
    <h:form id="register">
        <p:inputText binding="${email}" placeholder="Email">
            <f:validateLength minimum="10" />
        </p:inputText>
        <p:password binding="${password}" placeholder="Password">
            <f:validateLength minimum="6" />
        </p:password>
        <p:commandButton action="${userController.login(email.value, password.value)}" value="Connexion"/>
    </h:form>
</f:view>
<p:link href="index.xhtml">Back to index</p:link>
</html>
