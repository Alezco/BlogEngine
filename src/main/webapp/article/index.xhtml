<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h1>Blogname</h1>
<p:button outcome="create.xhtml" value="Create an article"/>
<br/><br/>
<h:form>
    <p:dataScroller value="#{articleController.listArticles()}" var="item" chunkSize="10">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Title:" />
                    <h:outputText value="#{item.title}" style="font-weight: bold"/>
                    <h:outputText value="Content:" />
                    <h:outputText value="#{item.content}" style="font-weight: bold"/>
                    <p:commandButton action="${articleController.create(item)}" value="View" />
                    <p:commandButton action="${articleController.edit(item)}" value="Edit" />
                    <br/><br/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
</html>
