<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head/>
<f:view>
    <h1>${articleController.getCurrentArticle().title}</h1>
    <p>${articleController.getCurrentArticle().creationDate}</p>
    <br/>
    <p>${articleController.getCurrentArticle().content}</p>
    <p:dataScroller value="#{commentController.list()}" var="item" chunkSize="10">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Author:" />
                    <h:outputText value="#{item.author.getUsername()}" style="font-weight: bold"/>
                    <h:outputText value="Content:" />
                    <h:outputText value="#{item.content}" />
                    <br/><br/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
    <h:form rendered="${userController.isLogged()}">
        <p:inputTextarea binding="${content}" placeholder="Write a comment ...">
            <f:validateLength minimum="1" />
        </p:inputTextarea>
        <br/>
        <p:commandButton action="${commentController.create(content.value)}" value="Send comment"/>
    </h:form>
    <p:link href="index.xhtml">Back to articles</p:link>
</f:view>
</html>
