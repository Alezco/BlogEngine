<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>

<ui:include src="../menu.xhtml"/>
<h1>Create an article</h1>
<f:view>
    <h:form id="create_article">
        <p:inputText binding="${title}" placeholder="Title"/>
        <br/><br/>
        <p:inputTextarea binding="${content}" placeholder="Content"/>
        <br/><br/>
        <p:commandButton action="${articleController.addArticle(title.value, content.value, blogController.getCurrent())}" value="Create article"/>
    </h:form>
</f:view>
<p:link href="index.xhtml">Back to index</p:link>
</html>
