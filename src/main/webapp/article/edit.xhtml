<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>

<ui:include src="../menu.xhtml"/>
<h1><p:outputLabel value="Edit ${articleController.getCurrentArticle().title}" /></h1>
<f:view>
    <h:form id="edit_article">
        <h:panelGrid id="grid">
            <p:inputText id="title" binding="${title}" placeholder="Title" value="${articleController.getCurrentArticle().title}" required="true" requiredMessage="Please, fill with a title">
                <f:validateLength minimum="5"/>
            </p:inputText>
            <p:message for="title"/>
            <br/><br/>
            <p:inputTextarea id="content" binding="${content}" placeholder="Content" value="${articleController.getCurrentArticle().content}" required="true" requiredMessage="Please, fill with a content">
                <f:validateLength minimum="5"/>
            </p:inputTextarea>
            <p:message for="content"/>
            <br/><br/>
        </h:panelGrid>
        <p:commandButton action="${articleController.updateArticle(title.value, content.value)}" value="Update article" update="grid"/>
    </h:form>
</f:view>
<br/>
<p:button href="../index.xhtml" value="Back to index"/>
</html>
