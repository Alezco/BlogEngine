<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>

<ui:include src="../menu.xhtml"/>
<h1><p:outputLabel value="Edit ${articleController.getCurrentArticle().title}" /></h1>
<f:view>
    <h:form id="edit_article">
        <p:inputText binding="${title}" placeholder="Title" value="${articleController.getCurrentArticle().title}"/>
        <br/><br/>
        <p:inputTextarea binding="${content}" placeholder="Content" value="${articleController.getCurrentArticle().content}"/>
        <br/><br/>
        <p:commandButton action="${articleController.updateArticle(title.value, content.value)}" value="Update article"/>
    </h:form>
</f:view>
<br/>
<p:button href="../index.xhtml" value="Back to index"/>
</html>
