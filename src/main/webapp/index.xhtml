<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:include src="menu.xhtml"/>
    <h1>Welcome to BlogEngine !</h1>
    <p:button outcome="create-blog.xhtml" value="Create a blog"/>
    <br/>
    <p:button outcome="create-article.xhtml" value="Create an article"/>
    <h:form>
        <p:dataScroller value="#{articleController.listArticles()}" var="item" chunkSize="10">
            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{item.id}" style="font-weight: bold"/>

                        <h:outputText value="Title:" />
                        <h:outputText value="#{item.title}" style="font-weight: bold"/>

                        <h:outputText value="Content:" />
                        <h:outputText value="#{item.content}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
    </h:form>
</f:view>
</html>
