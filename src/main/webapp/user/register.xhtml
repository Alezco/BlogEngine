<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>

<ui:include src="../menu.xhtml"/>
<h1>Register</h1>
    <f:view>
        <h:form>
            <p:inputText binding="${email}" placeholder="Email">
                <f:validateLength minimum="10" />
            </p:inputText>
            <br/>
            <p:inputText binding="${username}" placeholder="Username">
                <f:validateLength minimum="5" />
            </p:inputText>
            <br/>
            <p:password binding="${password}" placeholder="Password">
                <f:validateLength minimum="6" />
            </p:password>
            <br/>
            <p:commandButton action="${userController.register(email.value, username.value, password.value)}" value="Register"/>
        </h:form>
    </f:view>
<p:button href="../index.xhtml" value="Back to index" />
</html>
