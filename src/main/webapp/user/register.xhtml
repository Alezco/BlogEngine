<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>

<ui:include src="../menu.xhtml"/>
<h1><p:outputLabel value="Register" /></h1>
    <f:view>
        <h:form>
            <p:inputText id="email" binding="${email}" placeholder="Email" required="true" requiredMessage="Please, fill with an email">
                <f:validateLength minimum="5"/>
            </p:inputText>
            <p:message for="email"/>
            <br/>
            <p:inputText id="username" binding="${username}" placeholder="Username" required="true" requiredMessage="Please, fill with an username" />
            <p:message for="username" style="color: red"/>
            <br/>
            <p:password id="password" binding="${password}" placeholder="Password" required="true" requiredMessage="Please, fill with a password" />
            <p:message for="password" style="color: red"/>
            <br/><br/>
            <p:commandButton action="${userController.register(email.value, username.value, password.value)}" value="Register"/>
        </h:form>
        <p:button href="../index.xhtml" value="Back to index" />
    </f:view>
</html>
