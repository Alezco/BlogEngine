<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>

<ui:include src="../menu.xhtml"/>
<h1><p:outputLabel value="Login" /></h1>
<f:view>
    <h:form>
        <h:panelGrid id="grid">
            <p:inputText id="email" binding="${email}" placeholder="Email" required="true" requiredMessage="Please, fill with an email" >
                <f:validateLength minimum="5"/>
            </p:inputText>
            <p:message for="email"/>
            <br/>
            <p:password id="password" binding="${password}" placeholder="Password" required="true" requiredMessage="Please, fill with a password" >
                <f:validateLength minimum="5"/>
            </p:password>
            <p:message for="password"/>
            <br/><br/>
        </h:panelGrid>
        <p:commandButton action="${userController.login(email.value, password.value)}" value="Connection" update="grid"/>
        <p:button href="../index.xhtml" value="Back to index" />
    </h:form>
</f:view>
</html>
